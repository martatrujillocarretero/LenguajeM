<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title></title>
			<link rel="stylesheet" href="">

	<!-- 
	from action= 
	method= es el metodo que va a utilizar el formulario para enviar los datos al 
	method="GET"= mandar una peticion de una pagina (pedir)
	method="POST"= para mandar datos (enviar)
	input= el cuadrito 

	readonly= solo lectura , que no se puede cambiar
	size= para el tamaño del cuadrito
	Para el tamaño, ROWS=de altura y COLS= lateral

	noshade= para que te salga la rayita..
	label= para etiqueta
	fieldset= para que te salga dentro de un cuadro
	legend= es para el titulo 
	textarea= para el cuadro grande para escribir 
	selected= para que se seleccione la palabra

	submit=enviar
	reset=borrar
	text=para poner texto


-->
	</head>
	<body>
		<h1>Formulario 1</h1>
		<form action="tratardatos.html" method="post">
			<input type="text" name="usuario" value="" placeholder="nombre usuario">
			<input type="submit" value="enviar">
			<input type="reset" value="Borrar">
		</from>

		<h1>Formulario 2</h1>
		<form action="#" method="get">
			<input type="text" name="usuario" value="" placeholder="nombre usuario">
			<button type="submit"> <strong>enviar</strong> datos </button>			
		</form>

		<h1>Formulario 3</h1>
		<form action="#" method="get">
			Usuario:
			<input type="text" name="usuario" value="" placeholder="nombre usuario">
			<br>
			Password:
			<input type="password"name="clave"><br>
			Socio
			<input type="checkbox" name="Socio" checked> <br>
			Sexo:
			<input type="radio" name="genero" value="m">Masculino
			<input type="radio" name="genero" value="f">Femenino <br>
			Temas preferidos:
			<input type="checkbox" name="aventura" value="a">Aventura
			<input type="checkbox" name="comedia" value="c">Comedia
			<input type="checkbox" name="C.Ficcion" value="f">C.Ficcion
			<br>
			Descuento:
			<input type="text" name="descuento" value="15%"  size="4" readonly><br>
			<input type="hidden" name="fecha" value="">
			<input type="file" name="adjunto"><br>
			Numero: 0
			<input type="range" name="numero" value="2" min="0" max="20">20<br>
			Numero:
			<input type="number" name="numero" value="2" min="0" max="20"><br>
			Comentarios:
			<textarea name="comentarios" rows="8" cols="40"></textarea><br>
			Aficciones:
			<select name="aficciones" multiple>
				<option value="deporte">Deportes</option>
				<option value="Ajedrez"selected>Ajedrez</option>
				<option value="Viajes" selected>Viajes</option>
				<optgroup label="Otras"> 
					<option value="001" selected>otro 1<option>
					<option value="002" selected>otro 2</option>

				</optgroup>
			</select><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Borrar">

			</form>	

			
			<h1>Formulario 4</h1>
			
			<form action="#" method="get">
				<fieldset>
					<legend>Login de usuario:</legend>
				<label for="usuario">Usuario:</label><input type="text" id="usuario" name="usuario" value="" placeholder="usuario"><br>
				<label for="clave">Contraseña:</label><input type="password" id="clave" name="clave"><br>
				</fieldset>				
			</form>

			<h1>Formulario 5</h1>
			
			<form action="#" method="get">
				<table border="0">
					<tr>
				<td style="text-align:right;"><label for="usuario">Nombre:</label><input type="text" name="usuario"></td>
				<td style="text-align:right;"><label for="dni">DNI:</label><input type="text" name="dni"></td>
					</tr>
					<tr>

				<td style="text-align:right;"><label for="Apellidos">Apellidos:</label><input type="text" name="Apellidos"></td>
				<td style="text-align:right;"><label for="nacimiento"> F.Nacimiento:</label><input type="text" name="nacimiento"></td>
					</tr>
					<tr>
						<td colspan="2">
							<table border="0" style="width:100%">
								<tr>
									<td>Comentarios:</td>
									<td style="width:75%;"><textarea style="width:100%;" name="comentarios"></textarea></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
				<td colspan="2" style="text-align:center;"><input type="submit" value="Enviar"></td>
					</tr>
				</table>


	</body>
</html>
