<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title></title>
			<link rel="stylesheet" href="">
	</head>
	<body>

		<!--
		Requisitos:

Indicador de usuario: texto, solo lectura, valor por defecto usu_012345.
Nombre, Apellidos y E-mail: texto.
Contraseña y Confirmar contraseña: contraseña.
Sexo [Hombre,Mujer]: botones de radio, valor por defecto, Mujer.
Aficiones [Deporte|Lectura|Cine]: cuadros de chequeo; por defecto seleccionado Lectura
País [España|Francia|Portugal]: menú desplegable, por defecto Francia seleccionada.
Colores favoritos [Rojo|Verde|Azul]: menú desplegable con selección múltiple; por defecto Rojo y Azul.
Subir su foto: campo de tipo fichero. Comentarios personales: área de texto con 40 columnas y 5 filas; aparecerá el texto de ayuda "Escriba aquí sus comentarios.
Resetear: botón de reseteo
Enviar: botón de envío
Modificar datos: botón deshabilitado.

		 -->
		
                <h1><strong>Formulario de alta de usuario</strong></h1>
                <br>

                <form>
                <table style="width:100%;"border="0" >
                        <tr>
                                <td align="center" colspan="2">Identificación de nuevo usuario<input type="text" name="usuario" value="" placeholder="usu_012345" disabled></td>
                        </tr>
                        <tr>
                        <td colspan="2">
                        <table style="width:100%;" border="0">
                                <tr style="width:55%;">
                                        <td style="text-align:right">Nombre:</td>
                                        <td><input type="text" name="Nombre" value="" placeholder="" size="60;"></td>
                                        <td style="text-align:right">Apellidos:</td>
                                        <td><input type="text" name="Apellidos" value="" placeholder="" size="60;"></td>
                                </tr>
                                <tr>
                                        <td style="text-align:right">Contraseña:</td>
                                        <td><input type="password" name="Contraseña" value="" placeholder="" size="60;"></td>
                                        <td style="text-align:right">Confirmar contraseña:</td>
                                        <td><input type="password" name="Confirmar contraseña" value="" placeholder="" size="60;"></td>
                                </tr>
                        </table>
                    </td>
                    </tr>
                                
                                        <tr>
                                                <td style="text-align:right">Email:</td>
                                                <td><input type="text" name="Email:" value="" placeholder="" size="55;"</td>
                                        </tr>

                                        <tr>
                                                <td style="text-align:right">Sexo:</td>
                                                <td><input type="radio" name="genero" value="">Varón <input type="radio" name="genero" value="" checked>Mujer</td>
                                        </tr>

                                        <tr>
                                                <td style="text-align:right">Aficiones:</td>
                                                <td><input type="checkbox" name="aficciones">Deporte <br> <input type="checkbox" name="aficciones" checked>Lectura <br> <input type="checkbox" name="aficciones">Cine</td>
                                        </tr>

                                        <tr>
                                                <td style="text-align:right;">Pais</td>
                                                <td>
                                                        <select name="multiple" >
                                                            <option value"1">España</option>
                                                                <option value"1" selected>Francia</option>
                                                                <option value"1">Portugal</option>
                                                        </select>

                                                </td>
                                        </tr>

                                        <tr>
                                                <td style="text-align:right">Colores favoritos:</td>
                                                <td>
                                                        <select name="multiple" multiple >
                                                                <option value"1" selected>Rojo</option>
                                                                <option value"2">Verde</option>
                                                                <option value"3" selected>Azul</option>
                                                        </select>

                                                </td>
                                        </tr>

                                        <tr>
                                                <td style="text-align:right">Subri su foto:</td>
                                                <td>
                                                        <input type="file" name="adjunto"><br></td>        
                                        </tr>

                                        <tr>
                                                <td style="text-align:right">Comentarios personales:</td>
                                                <td>
                                                                <textarea rows="8" cols="55" placeholder="Introduce tus comentarios aquí..."></textarea> <br><br>
                                                           </td>
                                        </tr>
                                        <tr>
                                                <td style="text-align:center" colspan="2"><input type="submit" value="Resetear"><input type="reset" value="Borrar"></td>

                                        </tr>
                                        
                                        <tr>
                                                <td style="text-align:center" colspan="2"><input type="button" name="modificar" value="Modificar datos del usuario" disabled></td>
                                        </tr>

                        </table>
                    </form>
        </body>
</html>
